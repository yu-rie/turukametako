<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>鶴亀タコ算メーカー</title>
    <link rel="stylesheet" href="turukametako.css">
</head>
<body>
    <h1>鶴亀タコ算メーカー</h1>
    <p>二つの動物を選択して決定ボタンを押してください</p>
    <p>※足の数は、ツルは2本、カメは4本、タコは8本です。</p>
    <input type="checkbox" name="animals_checkbox" value="ツル">ツル
    <br>
    <input type="checkbox" name="animals_checkbox"  value="カメ">カメ
    <br>
    <input type="checkbox" name="animals_checkbox" value="タコ">タコ
    <br>
    <button id="make_turu_kame_tako_zan">決定</button>
    <div id="question_area"></div>
    <div id="answer_area"></div>
    <div id="celebration_area"></div>
    <script src="turukametako.js"></script>
</body>
</html>
